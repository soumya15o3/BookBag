{% extends "layout.html" %}

{% block title %}
  REGISTER
{% endblock %}

{% block head %}
  <style>
    button:focus,
    input:focus{
        outline: none !important;
    }

    h1{
      margin-top: 50px;
      font-size: 80px;
      text-align: center;
      margin-bottom: 10px;
      font-family: 'Montserrat', sans-serif;
      color: aliceblue;
    }
    
    @media screen and (max-width: 1200px) {
      h1{
        font-size: 60px;
        padding-bottom: 25px;
      }
      .form{
        width: 100%;
        height: 40%;
      }
      h2{
        font-size: 25px;
      }
      input{
        font-size: 10px;
      }
      ::placeholder{
        font-size: 10px;
      }
      button{
        font-size: 10px;
        border-radius: 10px;
        border: none;
      }
    }

    form{
      text-align: center;
    }

    html{
      background-image: url("https://image.freepik.com/free-photo/product-presentation-wooden-table-with-background-empty-bookshelf-library_172251-444.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      width: 100%;
      height: 100%;
    }

    .form{
      margin-top: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 25%;
      padding: 50px;
      height: 50%;
      transform: translate(-50%, -50%);
      background: aliceblue;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 15px;
      font-size: 30px;
    }

    input{
      width: 85%;
      padding: 10px 0;
      font-size: 16px;
      color: rgb(85, 26, 3);
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid rgb(85, 26, 3);
      outline: none;
      background: transparent;
    }

    ::placeholder{
      color: rgb(85, 26, 3);
    }

    .register{
      position: relative;
    }

    h2{
      font-family: 'Roboto', sans-serif;
      margin: 0 0 30px;
      padding: 0;
      color: rgb(85, 26, 3);
      text-align: center;
    }

    button{
      background-color: rgb(85, 26, 3);
      color: aliceblue;
      margin: 50px 0;
      font-size: 25px;
      box-shadow: 0 5px 5px rgba(87, 3, 3, 0.4);
      font-family: 'Roboto', sans-serif;
      padding: 10px 25px;
      border-radius: 27px;
      border: none;
    }
    
    .body{
      display: block;
      box-sizing: border-box;
    }
  </style>
{% endblock %}

{% block body %}
  <!-- Registeration form -->
  <div class="body">
    <h1>Welcome to The Book Bag</h1>
    <div class="form">
      <div>
        <h2>Register</h2>
      </div>
      <br>
      <form class="register" action="{{ url_for ('register') }}" method="post">
        <input type="text" name="name" placeholder="Username: " required id="name">
        <br>
        <input type="password" name="password" placeholder="Password: " required id="password">
        <br>
        <input type="password" name="re_password" placeholder="Confirm password: " required id="re_password">
        <br>
        <button> Register </button>
      </form>
    </div>
  </div>

{% endblock %}
