{% extends "layout.html" %}

{% block title %}
  HOME
{% endblock %}

{% block head %}
  <style>
    h1{
      margin-top: 30px;
      font-size: 125px;
      margin-bottom: 10px;
      font-family: 'Montserrat', sans-serif;
    }

    div{
      display: block;
    }

    .container{
      flex-direction: column;
      margin: 59px;
    }
    .row{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
  
    .col{
      margin-left: 50px;
      padding-left: 30px;
      padding-top: 50px;
      margin-top: 100px;
      padding-bottom: 75px;
      height: max-content;
    }

    img{
        margin-right: 70px;
        margin-top: 100px;
    }

    .quote{
    
      font-family: 'Roboto', sans-serif;
      font-size: 30px;
    }

    .author{
      font-family: 'Parisienne', cursive;
      font-size: 25px;
    }

    a{
      color: white;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
    }

    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    nav{
      background-color: orangered;
      margin: 0 0;
      overflow: hidden;
      width: 100%;
      height: 90px;
    }

    form{
      float: left;
      padding-left: 70px;
      padding-top: 25px;
    }

    input{
      width: 250px;
      height: 40px;
      border-radius: 40px;
      border: none;
      padding-left: 45px;
      font-size: 22px;
      font-family: 'Roboto', sans-serif;
    }

    .icon{
      padding-left: 13px;
      position: absolute;
      padding-top: 12px;
      min-width: 18px;
      color: orangered;
    }

    ul{
      float: right;
      padding-right: 40px;
      list-style-type: none;
      padding-top: 25px;
    }

    li{
      display: inline-block;
      font-family: 'Monsterat', sans-serif;
      color: aliceblue;
      font-size: 25px;
    }

    input:focus{
      outline: none !important;
    }
  </style>
{% endblock %}

{% block body %}
  <!-- Navigation bar (search for books) -->
  <nav>
    <ul>
        <a href="{{ url_for('logout') }}"><li>Logout</li></a>
    </ul>
    <form class="search" action="{{ url_for ('search') }}" method="post" autocomplete="off">
      <i class="fa fa-search fa-lg icon" aria-hidden="true"></i>
      <input type="text" name="book" placeholder="Search for books">
    </form>
  </nav>

  <!-- Some content related to the site -->
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="header">
          <h1> The Book Bag</h1>
        </div>
        <div class="quote">
          <p>That's the thing about books. They let you travel without moving your feet. <br><span class="author">~ Jumpha Lahiri</span></p>
        </div>
      </div>
      <div class="img">
        <img src="https://image.freepik.com/free-vector/flat-design-world-book-day-concept_52683-35711.jpg" >
      </div>
    </div>
  </div>
{% endblock %}
